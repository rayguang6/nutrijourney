name: nutrijourney
description: FYP Meal Planning and Tracking App
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  cloud_firestore: ^4.14.0
  intl: ^0.18.1
  provider: ^6.1.1
  image_picker: ^0.8.9
  google_sign_in: ^6.1.6
  uuid: ^3.0.7
  flutter_barcode_scanner: ^2.0.0
  tflite_flutter: ^0.10.4
  camera: ^0.9.4+5
  image: ^4.1.4
  flutter_local_notifications: ^16.3.0
  shared_preferences: ^2.2.2
  firebase_messaging: ^14.7.10
  timezone: ^0.9.2
  fl_chart: ^0.40.0
  syncfusion_flutter_charts: ^21.2.10
  syncfusion_flutter_gauges: ^21.2.10
  google_mlkit_image_labeling: ^0.10.0
  dash_chat_2: ^0.0.19
  chat_gpt_sdk: ^2.2.4
  app_settings: ^4.1.1
  permission_handler: ^11.0.1
  flutter_spinkit: ^5.2.0
  flutter_native_splash: ^2.3.5

flutter_native_splash:
  android: true
  ios: true
  web: false

  background_image: "assets/images/splash.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/mobilenet_v1_1.0_224.tflite
    - assets/mobilenet_v1_1.0_224.txt
    - assets/mobilenet_v1_1.0_224_quant.tflite
    - assets/labels_mobilenet_quant_v1_224.txt


